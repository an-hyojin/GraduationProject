<div class="align-middle row align-items-center">
    <div class="col-md-8">
        <mat-form-field class="formfield h-100 w-100" appearance="standard">
        <mat-label>Title or Singer</mat-label>
        <input [formControl]="songInfo" matInput placeholder="Placeholder" id="search-form">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let song of songList; index as i">
                {{song.singer}}
            </mat-option>
        </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="col-md-4">
        <div class="row align-items-center">
            <button class="col btn btn-dark" (click)="search()">Search</button>
    
        </div>
    </div>
</div>
<div class="align-middle bg-primary row">
    <div id="result-form" >
        <div class="result-item" *ngFor="let song of songList; index as i">
            <div *ngIf="song.title==searchWord || song.singer==searchWord">
                <span>{{song.title}}</span>
                <span>{{song.singer}}</span>
            </div>
        </div>
    </div>
    
</div>
