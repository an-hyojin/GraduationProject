<app-head [id]="id"></app-head>

<div class="d-flex justify-content-center">
  <div class="row mt-3 mainContainer">
    <div class="song-list col-md-6 col-lg-4">
      <app-song-list></app-song-list>
    </div>
    <div class="search col-md-6 col-lg-4">
      <app-song-search></app-song-search>
    </div>
    <div class="user-info col-md-12 col-lg-4">
      <div class="justify-content-center">
        <app-user-info [user]="user"></app-user-info>
      
          <span *ngIf="!user; else Logout">
            <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary w-50" routerLink="/login">
              Login
            </button>
          </div>
        </span>
          <ng-template #Logout>
              <div class="d-flex justify-content-center mt-3">
                <button
                class="btn btn-outline-primary w-50"
                (click)="logout()"
              >
                Logout
              </button>
              </div>
              <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary w-50" routerLink="/recommend">
                  Learn
                </button>
              </div>
            <div>
          </div>
           
          </ng-template>
         
        
      </div>
    </div>
  </div>
</div>
