<h2 class="text-center">TOP10</h2>
<div class="mt-4 ml-2 mr-2">
<table class="table m-auto">
  <tbody>
    <tr *ngFor="let song of songInfos; index as i" class="table-item" (click)="goSong(song.title)">
      <th scope="row" class="rank align-middle">{{i+1}}</th>
      <td class="info">
        <div class="row">
          <div class="title col-sm-8">{{ song.title }}</div>
          <div class="singer text-muted col-sm-4">{{ song.singer }}</div>
      </div>
      </td>
      
    </tr>
  </tbody>
  </table>
</div>
